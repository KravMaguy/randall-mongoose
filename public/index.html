<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>
<meta charset="UTF-8">
<title>Client Data</title>
</head>

<body>
  <div class="container">

    <div class="row h-100 justify-content-center align-items-center">


      				<!-- modal here -->
      <div class="modal" style="display: none">
        <div class="overlay"></div>
        <div class="modal_content">
          <!-- Dynamic Section -->
          <h2 id=status></h2>
          <iframe src="https://giphy.com/embed/l52CGyJ4LZPa0" width="480" height="273" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/sandler-sentences-sounding-l52CGyJ4LZPa0">via GIPHY</a></p>
          <!-- End of Dynamic Section -->
          <button title="Close" class="close_modal">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
			

      <div class="col-md-5 col-sm-9 col-xs-9">
        <h1>Fill data in the form:</h1>
        <span>CRUD Demonstration</span>

        <form id="form">
          <label>Name:<input type="text" class='form-control' name="client-name" required></label>
          <br>
          <label>Email:<input type="email" class='form-control' name="client-email" required></label>
          <br>
          <textarea class="form-control" name="comment" rows="3"></textarea>
          <br>
          <button id="submit-btn" type="submit" class="btn btn-primary btn-lg btn-block">Submit Data</button>
        </form>

        <ul id=comments class='list-group'></ul>
      </div>

    </div>
  </div>
  </div>

  <script src="index.js"></script>

</body>

</html>
